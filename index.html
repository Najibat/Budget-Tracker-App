<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Sticky Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#balance">Balance</a></li>
      <li><a href="#add">Add</a></li>
      <li><a href="#list">Transactions</a></li>
      <li><a href="#chart">Chart</a></li>
    </ul>
  </nav>

  <div class="wrapper">

    <!-- Header with Currency Selector -->
    <header class="app-header">
      <h1>Budget Tracker App</h1>
      <select id="currency-selector" class="currency-select"></select>
    </header>

    <main>
      <!-- Balance Section -->
      <section id="balance" class="card glass balance-card">
        <h2>Current Balance</h2>
        <p><span id="currency-symbol">USD</span> <span id="balance">0.00</span></p>
      </section>

      <!-- Add Transaction Section -->
      <section id="add" class="card glass form-card">
        <h2>Add Transaction</h2>
        <form id="transaction-form">
          <input type="text" id="description" placeholder="Description" required />
          <input type="number" id="amount" placeholder="Amount" required />
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button type="submit" class="neumorphic-btn">Add</button>
        </form>
      </section>

      <!-- Transaction List Section -->
      <section id="list" class="card glass list-card">
        <h2>Transactions</h2>
        <ul id="transaction-list"></ul>
      </section>

      <!-- Chart Section -->
      <section id="chart" class="card glass chart-card">
        <h2>Spending Chart</h2>
        <canvas id="spendingChart"></canvas>
      </section>
    </main>
  </div>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
